import com.vanniktech.maven.publish.SonatypeHost

plugins {
    id 'java'
    id 'signing'
    id 'checkstyle'
    id 'com.vanniktech.maven.publish' version '0.30.0'
}

group = 'io.github.alexshamrai'
version = '0.2.1'

repositories {
    mavenCentral()
}

ext {
    junitVersion = '5.11.3'
    lombokVersion = '1.18.36'
    jaksonVersion = '2.18.2'
    ownerVersion = '1.0.12'
}

dependencies {
    implementation platform("org.junit:junit-bom:${junitVersion}")
    implementation "org.junit.jupiter:junit-jupiter-api:${junitVersion}"
    implementation "org.junit.jupiter:junit-jupiter-engine:${junitVersion}"
    implementation "com.fasterxml.jackson.core:jackson-databind:${jaksonVersion}"
    implementation "org.aeonbits.owner:owner:${ownerVersion}"
    compileOnly "org.projectlombok:lombok:${lombokVersion}"
    annotationProcessor "org.projectlombok:lombok:${lombokVersion}"
}

test {
    useJUnitPlatform()
}

checkstyle {
    toolVersion = '10.21.0'
    configFile = file("${project.rootDir}/config/checkstyle/checkstyle.xml")
}

mavenPublishing {
    publishToMavenCentral(SonatypeHost.CENTRAL_PORTAL)
    signAllPublications()
    coordinates("io.github.alexshamrai", "junit-ctrf-extension", "0.2.1")
    pom {
        name = "Junit CTRF Extension"
        description = "Junit extension to create test reports that follow the CTRF standard."
        inceptionYear = "2024"
        url = "https://github.com/alexshamrai/junit-ctrf-extension"
        licenses {
            license {
                name = "The Apache License, Version 2.0"
                url = "http://www.apache.org/licenses/LICENSE-2.0.txt"
                distribution = "http://www.apache.org/licenses/LICENSE-2.0.txt"
            }
        }
        developers {
            developer {
                id = "alexshamrai"
                name = "Oleksii Shamrai"
                url = "https://github.com/alexshamrai/"
            }
        }
        scm {
            url = "https://github.com/alexshamrai/junit-ctrf-extension"
            connection = "scm:git:git://github.com/alexshamrai/junit-ctrf-extension.git"
            developerConnection = "scm:git:ssh://git@github.com/alexshamrai/junit-ctrf-extension.git"
        }
    }
}